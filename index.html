<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <meta property="og:title" content="API del Clima - Datos en Tiempo Real">   
    <meta property="og:description" content="Consulta el clima actual en cualquier ciudad del mundo con nuestra API del Clima. Datos precisos y actualizados al instante.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="public/dist/output.css">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="public/dist/css/index.css">
    <title>NubiaWeather | App web</title>
</head>
<body class="bg-gray-50 dark:bg-zinc-900 transition-colors duration-300 ease">
    <!-- Contenedor header -->
    <header class="sticky left-0 right-0 top-0 bg-white dark:bg-zinc-900 border-b border-gray-200 dark:border-zinc-700 shadow-sm z-20 transition-colors duration-300 ease">
        <!-- Contenido del header -->
        <div class="relative flex justify-between items-center max-w-7xl mx-auto py-4 px-2">
            <!-- Logotipo y titulo -->
            <a href="/" class="flex items-center gap-2 ">
                <img src="/public/dist/img/logotipo-aeroclima.webp" class="w-10 h-10" alt="logo">
                <h1 class="font-extrabold text-2xl md:text-3xl dark:text-white m-0 transition-colors duration-300 ease">Nubia<span class="text-sm text-gray-500 dark:text-zinc-400 font-normal transition-colors duration-300 ease">wthr</span></h1>
            </a>

            <!-- Barra de búsqueda -->
            <div id="input-buscador" class="absolute flex md:static top-full md:top-0 right-0 left-0 w-full md:max-w-sm md:flex items-center bg-white dark:bg-zinc-800 border border-gray-200 dark:border-zinc-700 md:rounded-full shadow-sm px-3 py-1.5 md:py-1 md:focus-within:ring-2 md:focus-within:ring-blue-400 md:dark:focus-within:ring-blue-500/60 opacity-0 invisible -translate-y-4 pointer-events-none md:opacity-100 md:visible md:pointer-events-auto md:translate-y-0 transition-all duration-300 ease">
                <!-- Boton para cerrar el menu de los resultados de la busqueda en mobile -->
                <button type="button" id="btn-cerrar-buscador" class="block md:hidden mr-2 rounded-full p-2 group" aria-label="cerrar busqueda">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-gray-500 dark:text-zinc-300 group-hover:text-gray-700 dark:group-hover:text-zinc-200">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-5 text-gray-400 dark:text-zinc-300 mr-2 hidden md:flex">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/>
                </svg>
                <input type="search" id="input-busqueda" name="busqueda" placeholder="Buscar una ciudad o país..." class="flex-1 text-base bg-transparent outline-none text-gray-700 dark:text-zinc-200 placeholder-gray-400 dark:placeholder-zinc-400 px-2 py-2 md:py-1 rounded-full transition-all duration-300 ease" autocomplete="off">

                <!-- Contenedor de los resultados -->
                <div id="resultados-busqueda" class="absolute opacity-0 invisible pointer-events-none w-full min-h-svh md:min-h-min bg-white dark:bg-zinc-800 border-t md:border block rounded-none md:rounded-lg shadow-md border-gray-200 dark:border-zinc-700 left-0 right-0 top-full md:top-12 transition-all duration-300 ease">
                    <!--Contenedor de lista -->
                    <ul class="p-2">
                        <!-- Aqui los items de busqueda -->
                    </ul>
                </div>
            </div>

            <!-- Perfil usuario + ubicación + buscador -->
            <div class="relative flex items-center gap-4">
                <!-- Activar el buscador en celular -->
                <button id="btn-abrir-buscador" type="button" class="flex md:hidden px-2 py-2 border border-gray-200 dark:border-zinc-700 rounded-full hover:bg-gray-100 dark:hover:bg-zinc-800 transition-colors duration-200 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-5 text-gray-500 dark:text-zinc-300">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/>
                    </svg>
                </button>
                <!-- Activar ubicación-->
                <button id="mi-ubicacion" type="button" class="py-2 px-2 lg:px-4 rounded-full flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white transition-colors duration-200 ease-in-out">
                    <p class="text-sm font-bold hidden lg:block">Mi ubicación</p>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m6.115 5.19.319 1.913A6 6 0 0 0 8.11 10.36L9.75 12l-.387.775c-.217.433-.132.956.21 1.298l1.348 1.348c.21.21.329.497.329.795v1.089c0 .426.24.815.622 1.006l.153.076c.433.217.956.132 1.298-.21l.723-.723a8.7 8.7 0 0 0 2.288-4.042 1.087 1.087 0 0 0-.358-1.099l-1.33-1.108c-.251-.21-.582-.299-.905-.245l-1.17.195a1.125 1.125 0 0 1-.98-.314l-.295-.295a1.125 1.125 0 0 1 0-1.591l.13-.132a1.125 1.125 0 0 1 1.3-.21l.603.302a.809.809 0 0 0 1.086-1.086L14.25 7.5l1.256-.837a4.5 4.5 0 0 0 1.528-1.732l.146-.292M6.115 5.19A9 9 0 1 0 17.18 4.64M6.115 5.19A8.965 8.965 0 0 1 12 3c1.929 0 3.716.607 5.18 1.64" />
                    </svg>
                </button>
                <!-- Perfil de usuario -->
                <button type="button" id="btn-perfil" class="relative py-2 px-2 rounded-full border border-gray-200 dark:border-zinc-700 flex items-center gap-2 text-sm group hover:bg-gray-100 dark:hover:bg-zinc-800 focus:outline-none transition-colors duration-200 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-gray-500 dark:text-zinc-300 group-hover:text-gray-700 dark:group-hover:text-zinc-200 transition-colors duration-200 ease-in-out">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="arrow" class="size-4 text-gray-500 dark:text-zinc-300 group-hover:text-gray-700 dark:group-hover:text-zinc-200 transition-all duration-200 ease-in-out hidden md:block">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>
                </button>
                <!-- Menu dropdown del perfil del usuario-->
                <div id="menu-desplegable" class="absolute right-0 top-12 w-52 bg-white dark:bg-zinc-800 border border-gray-200 dark:border-zinc-700 rounded-xl shadow-sm opacity-0 invisble -translate-y-4 pointer-events-none transition-all duration-300">
                    <div class="flex flex-col gap-2 px-2 py-3">
                        <a href="#" class="w-full flex items-center gap-4 p-2 text-sm font-medium dark:text-zinc-200 hover:bg-zinc-400/10 rounded-lg transition-colors duration-200 ease-in-out">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                            </svg>
                            <span class="">Mi cuenta</span>
                        </a>
                        <a href="#" class="w-full flex items-center gap-4 p-2 text-sm font-medium dark:text-zinc-200 hover:bg-zinc-400/10 rounded-lg transition-colors duration-200 ease-in-out">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                            <span class="">Soporte</span>
                        </a>
                        <button type="button" class="w-full flex items-center justify-between gap-2 p-2 text-sm font-medium hover:bg-zinc-400/10 rounded-lg transition-colors duration-200 ease-in-out">
                            <div class="flex items-center gap-4">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 transition duration-300" id="icono-tema">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                                </svg>
                                <span class="dark:text-zinc-200 transition duration-300" id="texto-tema">Modo claro</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="switch-theme" class="sr-only peer">
                                <div class="w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-400 rounded-full peer peer-checked:bg-blue-600 transition-colors"></div>
                                <div class="absolute left-0.5 top-0.5 bg-white w-4 h-4 rounded-full transition-all peer-checked:translate-x-full peer-checked:left-0.5"></div>
                            </label>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- contenedor padre de ambas columnas-->
    <div id="contenedor-principal" class="max-w-7xl mx-auto grid mt-10 grid-cols-1 md:grid-cols-[30fr_70fr] gap-6 px-2 pb-5">
        <!-- Contenedor del clima y pronostico de 5 dias -->
        <article id="contenedor-clima" class="w-full h-full flex flex-col gap-5"></article>
        <!-- Contenedor del resumen y pronostico -->
        <main id="contenedor-informacion" class="w-full h-full flex flex-col gap-5"></main>
    </div>

    <script src="public/dist/js/main.js"></script>
    <script src="public/dist/js/api.js"></script>
</body>
</html>
